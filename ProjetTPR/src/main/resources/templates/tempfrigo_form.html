<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>CNAM</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
        <form th:action="@{/temphistofrigos/save}" method="post" enctype="multipart/form-data" th:object="${histofrigodto}"
              style="max-width: 600px; margin: 0 auto">

            <input type="hidden" th:field="*{idHistoFrigo}" />
            <input type="hidden" th:field="*{idFrigo}" />

            <div class="p-3">

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label" for="nomfrigo">Frigo</label>
                    <div class="col-sm-7">
                    <input type="text" th:field="*{nomFrigo}" class="form-control" id="nomfrigo" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label" for="action">Action</label>
                    <div class="col-sm-7">
                    <input type="text" th:field="*{actionStr}" class="form-control" id="action" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label" for="date-histo">Date de l'historique</label>
                    <div class="col-sm-7">
                        <input class="form-control" type="datetime" th:field="${histofrigodto.dateHisto}" id="date-histo" readonly/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label" for="tempMatin">Température matin</label>
                    <div class="col-sm-7">
                        <input type="number" th:field="*{tempMatin}" placeholder=" XX.XX" class="form-control" id="tempMatin" pattern="[0-9]+([\.,][0-9]+)?" step="0.1"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-5 col-form-label" for="tempMatin">Température midi</label>
                    <div class="col-sm-7">
                        <input type="number" th:field="*{tempMidi}" placeholder="XX.XX" class="form-control" id="tempMidi" pattern="[0-9]+([\.,][0-9]+)?" step="0.1"/>
                    </div>
                </div>

                <div class="text-center">
                      <input type="submit" value="Enregistrer" class="btn btn-primary btn-sm mr-2" />
                      <input type="button" value="Annuler" id="btnCancel" class="btn btn-secondary btn-sm" />
                  </div>
                </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/histofrigos}]]";
        });
    });
</script>

</body>

</html>
